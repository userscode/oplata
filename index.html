<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC –û–ø–ª–∞—Ç–∞</title>
    <style>
        /* –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ */
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            text-align: left;
            display: none;
        }
        .debug-toggle {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <!-- –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        
        <button class="debug-toggle" onclick="toggleDebug()">–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</button>
        
        <div class="debug-info" id="debugInfo">
            <h4>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ:</h4>
            <div id="systemInfo"></div>
        </div>
    </div>

    <script>
        // –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        function checkNFCSupport() {
            const systemInfo = document.getElementById('systemInfo');
            const info = [];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ NFC
            info.push(`üì± NFC Support: ${'NDEFReader' in window ? '‚úÖ –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '‚ùå –ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}`);
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ
            info.push(`üåê Browser: ${navigator.userAgent}`);
            
            // HTTPS
            info.push(`üîí HTTPS: ${window.location.protocol === 'https:' ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}`);
            
            // Mobile
            info.push(`üì≤ Mobile: ${/Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}`);
            
            // Permissions API
            info.push(`üîë Permissions API: ${'permissions' in navigator ? '‚úÖ –ï—Å—Ç—å' : '‚ùå –ù–µ—Ç'}`);
            
            systemInfo.innerHTML = info.join('<br>');
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            checkNFCSupport();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ NFC
        async function startNFCScanning() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É
            checkNFCSupport();
            
            if (!('NDEFReader' in window)) {
                showError('NFC –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –¥–ª—è Android.');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
            if ('permissions' in navigator) {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'nfc' });
                    console.log('NFC permission status:', permissionStatus.state);
                    
                    permissionStatus.onchange = () => {
                        console.log('NFC permission changed to:', permissionStatus.state);
                    };
                } catch (error) {
                    console.log('Permissions API not fully supported');
                }
            }

            try {
                updateStatus('–ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–æ—Å—Ç—É–ø –∫ NFC...');
                
                const nfcReader = new NDEFReader();
                
                // –ü–æ–ø—ã—Ç–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å —Ç–∞–π–º–∞—É—Ç–æ–º
                const scanPromise = nfcReader.scan();
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('NFC timeout')), 5000);
                });
                
                await Promise.race([scanPromise, timeoutPromise]);
                
                nfcReader.onreading = (event) => {
                    console.log('NFC tag read:', event);
                    if (!paymentCompleted) {
                        updateStatus('–ú–µ—Ç–∫–∞ —Å—á–∏—Ç–∞–Ω–∞, –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é –æ–ø–ª–∞—Ç—É...');
                        setTimeout(completePayment, 1000);
                    }
                };

                nfcReader.onreadingerror = (error) => {
                    console.error('NFC read error:', error);
                    updateStatus('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è. –ü–æ–¥–Ω–µ—Å–∏—Ç–µ –º–µ—Ç–∫—É –±–ª–∏–∂–µ.');
                };

                updateStatus('–ì–æ—Ç–æ–≤ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é NFC! –ü–æ–¥–Ω–µ—Å–∏—Ç–µ –º–µ—Ç–∫—É.');

            } catch (error) {
                console.error('NFC init error:', error);
                handleNFCError(error);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startNFCScanning, 1000);
        });
    </script>
</body>
</html>
